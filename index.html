<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <hr />
          <h2>Add a Contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text" class="form-control" id="new-first-name" />
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text" class="form-control" id="new-last-name" />
            </div>
            <div class="form-group">
              <label for="new-phone-number">Phone Number</label>
              <input type="text" class="form-control" id="new-phone-number" />
            </div>
            <br />
            <label for="new-address-type">Address Type</label>
            <br />
            <select class="form-group" id="new-address-type">
              <option>Email Address</option>
              <option>Home Address</option>
              <option>Work Address</option>
            </select>
            <div class="form-group">
              <label for="new-address-entry">Address</label>
              <input type="text" class="form-control" id="new-address-entry" />
            </div>
            <div id="add-entry"></div>
            <button type="button" class="btn btn-secondary">
              Submit Address Entry and Add Another
            </button>
            <br />
            <br />
            <button type="submit" class="btn-primary">Add</button>
          </form>
          <hr />
          <h2>Contacts:</h2>
          <ul id="contacts"></ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Phone Number: <span class="phone-number"></span></p>
            <p><strong>Addresses:</strong></p>
            <div class="row">
              <div class="col-md-6">
                <p>Type:</p>
              </div>
              <div class="col-md-6">
                <p>Address:</p>
              </div>
            </div>
            <!-- Append addresses here -->
            <div class="row">
              <div class="col-md-6">
                <p><span class="address-type"></span></p>
              </div>
              <div class="col-md-6">
                <p><span class="address-entry"></span></p>
              </div>
            </div>
            <div id="buttons"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
